<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code4CT | Young woman leveraging tech for social innovation.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <!-- Header Container -->

    <main id="home">
        
        <!-- Navigation Bar -->
    
        <nav>
    
            <img src="img/logo.jpg" alt="" class="logo">
                
            <ul>
                <button class="nav-item" onclick="window.location.href='#home'"><li>Home</li></button>
                <button class="nav-item" onclick="window.location.href='#courses'"><li>Courses</li></button>
                <button class="nav-item" onclick="window.location.href='#about'"><li>About</li></button>
                <button class="nav-item" onclick="window.location.href='#contact'"><li>Contact</li></button>
                <button class="nav-item" onclick="window.location.href='#portofolio'"><li>Portofolio</li></button>
                <div class="search-container">
                    <form action=" / ">
                    <input type="text" placeholder="search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
    
            </ul>
                
        </nav>
    
        <!-- Back to top button -->
    
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-angle-double-up"></i></button>

        <!-- Intro Heading -->

        <div class="intro-contact">

            <h1 class="contact">CONTACT US</h1>
    
            <p> <span>HOME</span> <i class="fas fa-long-arrow-alt-right"></i> CONTACT </p>
    
        </div>

    </main>

    <div class="contact-form-grid">

        <div class="contact-form-item">
            
            <h1>Send Us a Message</h1>

            <!-- Multi-colored line -->

            <ul class="lines">
                <li></li>
                <li></li>
            </ul>

            <form action="">

                <input type="name" class="name" placeholder="Your Name" name="name">
                <input type="email" class="email" placeholder="Your Email" name="email">
                <input type="phone" class="phone" placeholder="Phone Number" name="phone">
                
                <textarea name="message"  placeholder="Your Messages" class="message"></textarea>
            </form>

            <button class="btn">Send Email</button>
        </div>

        <div class="contact-form-item">

            <h1>Contact Info</h1>

            <!-- Multi-colored line -->

            <ul class="lines">
                <li></li>
                <li></li>
            </ul>

            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque ipsam fuga ex leifjaweaweuonfawofawefwaeuhfwiuafiefwweafwefj </p>

            <p class="icon"><i class="fas fa-phone"></i>+(000)00-000-0000</p>
            <p class="icon"><i class="fas fa-envelope"></i>youremail@company.com</p>
            <p class="icon"><i class="far fa-clock"></i>Mon-Fri 09.00-12.00</p>
            <p class="icon"><i class="fas fa-map-marker-alt"></i>Physcial address</p>

        </div>

    </div>
    
</body>
</html>
